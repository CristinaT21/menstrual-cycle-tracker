# nginx API Gateway Configuration
# Demonstrates: API Gateway Pattern, Request Routing, Load Balancing

events {
    worker_connections 1024;
}

http {
    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Upstream service definitions
    upstream user-service {
        server user-service:5001;
    }

    upstream cycle-tracking-service {
        server cycle-tracking-service:5002;
    }

    upstream analytics-service {
        server analytics-service:5003;
    }

    upstream notification-service {
        server notification-service:5004;
    }

    # Main server block
    server {
        listen 80;
        server_name localhost;

        # Increase timeouts for long-running requests
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Common proxy settings
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Health check endpoint for gateway
        location /health {
            access_log off;
            return 200 "API Gateway is healthy\n";
            add_header Content-Type text/plain;
        }

        # ============================================
        # USER SERVICE ROUTES
        # ============================================
        location /api/users/ {
            proxy_pass http://user-service;
        }

        # ============================================
        # CYCLE TRACKING SERVICE ROUTES
        # ============================================
        location /api/cycles/ {
            proxy_pass http://cycle-tracking-service;
        }

        # ============================================
        # ANALYTICS SERVICE ROUTES
        # ============================================
        location /api/analytics/ {
            proxy_pass http://analytics-service;
        }

        # ============================================
        # NOTIFICATION SERVICE ROUTES
        # ============================================
        location /api/notifications/ {
            proxy_pass http://notification-service;
        }

        # ============================================
        # ERROR HANDLING
        # ============================================
        error_page 502 503 504 /50x.html;
        location = /50x.html {
            return 503 '{"error": "Service temporarily unavailable"}';
            add_header Content-Type application/json;
        }

        # Catch-all for undefined routes
        location / {
            return 404 '{"error": "Route not found. Available routes: /api/users, /api/cycles, /api/analytics, /api/notifications"}';
            add_header Content-Type application/json;
        }
    }
}
